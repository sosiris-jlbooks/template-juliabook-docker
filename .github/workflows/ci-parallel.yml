name: Build Jupyter Notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JULIA_NUM_THREADS: auto
  PYTHON_VER: '3.11'
  JULIA_VER: '1.8.5'
  TIMEOUT: 600

jobs:
  ci:
    name: CI (parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python ${{ env.PYTHON_VER }}
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: ${{ env.PYTHON_VER }}
      - name: Restore Python venv
        uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'
        # the package installation will only be executed when the
        # requirements-files have changed.
      - name: Install Python dependencies
        run: pip install -r requirements.txt -r .ci/requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'
      - name: Setup Julia ${{ env.JULIA_VER }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ env.JULIA_VER }}
      - name: Cache Julia deps
        uses: actions/cache@v3
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ env.JULIA_VER }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ env.JULIA_VER }}-
      - name: Install IJulia
        shell: julia --project="" {0}
        run: |
          ENV["PYCALL_JL_RUNTIME_PYTHON"] = Sys.which("python")
          import Pkg
          Pkg.add("IJulia")
          Pkg.build("IJulia")
      - name: Install Julia deps
        shell: julia --project=@. {0}
        run: |
          import Pkg
          Pkg.instantiate()
      - name: Build Notebooks
        run: |
          parallel --joblog /tmp/log -j2 jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=${{ env.TIMEOUT }} --execute --inplace {} ::: docs/*.ipynb
          cat /tmp/log
      - name: Build website
        run: jupyter-book build docs/ --warningiserror --keep-going -v
      - name: Upload page artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_build/html


name: Build Jupyter Notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JULIA_NUM_THREADS: 2
  PYTHON_VER: '3.11'
  TIMEOUT: 600

jobs:
  ci:
    name: CI (parallel)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python ${{ env.PYTHON_VER }}
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: ${{ env.PYTHON_VER }}
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -U nbconvert
      - name: Read Julia vesion
        uses: SebRollen/toml-action@v1.0.2
        id: read_toml
        with:
          file: 'Manifest.toml'
          field: 'julia_version'
      - name: Setup Julia ${{ steps.read_toml.outputs.value }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ steps.read_toml.outputs.value }}
      - name: Cache Julia deps
        uses: actions/cache@v3
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ steps.read_toml.outputs.value }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ steps.read_toml.outputs.value}}-
      - name: Install Julia deps
        env:
          PYTHON: ${{ steps.python.outputs.python-path }}
        run: |
          julia --project="" -e 'import Pkg; Pkg.add("IJulia"); Pkg.build("IJulia")'
          julia --project=@. -e 'import Pkg; Pkg.instantiate()'
      - name: Build Notebooks
        run: |
          parallel --joblog /tmp/log -j2 jupyter nbconvert --to notebook --ExecutePreprocessor.timeout=${{ env.TIMEOUT }} --execute --inplace {} ::: docs/*.ipynb
          cat /tmp/log
      - name: Build website
        run: >
          docker run
          -v ${{ github.workspace }}:/work
          ghcr.io/sosiristseng/docker-jupyterbook:0.13
          jupyter-book build /work/docs/ --warningiserror --keep-going -v
      - name: Upload page artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_build/html

